<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/save}" th:object=${editarEmpleado} method="POST">
            <div class="card">
                <div class="card-header">
                    <h3>Modulo Empleado</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>ID</label>
                        <input th:field="*{id}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Nombre empresa</label>
                        <input th:field="*{nombre}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>E-email</label>
                        <input th:field="*{email}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Contrase√±a</label>
                        <input th:field="*{password}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Empresa</label>
                        <input th:field="*{empresa}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Rol</label>
                        <input th:field="*{rol}" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Actualizar" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
