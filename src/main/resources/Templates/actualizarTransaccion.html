<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="col-sm-6">
        <form th:action="@{/guardarTransaccion}" th:object=${editarTransaccion} method="POST">
            <div class="card">
                <div class="card-header">
                    <h3>Actualizar Transaccion</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>ID</label>
                        <input th:field="*{id}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Concepto</label>
                        <input th:field="*{concepto}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Monto</label>
                        <input th:field="*{monto}" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>Usuario</label>
                        <input th:field="*{usuario}" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="card-footer">
                    <input type="submit" value="Actualizar" class="btn btn-success">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
