<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Web Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <table class="table">
        <tr>
          <th>Mostrar empresas</th>
        </tr>

        <tr th:each="empresa:${mostrarEmpresas}">
            <td th:text="${empresa.id}">${empresa.id}</td>
            <td th:text="${empresa.nombre}">${empresa.nombre}</td>
            <td th:text="${empresa.nit}">${empresa.nit}</td>
            <td th:text="${empresa.telefono}">${empresa.telefono}</td>
            <td th:text="${empresa.direccion}">${empresa.direccion}</td>

        </tr>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>
</body>
</html>
