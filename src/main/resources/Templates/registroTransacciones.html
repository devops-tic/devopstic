<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RegistroTransacciones</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Registro de Transacciones</h1>
    </div>
    <form th:action="@{/guardarTransaccion}" th:object=${nuevaTransaccion} method="POST" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Concepto: </label>
                <div class="col-8">
                    <input type="text" th:field="*{concepto}" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Monto: </label>
                <div class="col-8">
                    <input type="text" th:field="*{monto}" class="form-control">

                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">usuario: </label>
                <div class="col-8">
                    <input type="text" th:field="*{usuario}" class="form-control">
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
