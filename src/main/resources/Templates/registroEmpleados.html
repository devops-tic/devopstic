<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - CodeJava</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Registro de Empleados</h1>
    </div>
    <form th:action="@{/save}" th:object=${nuevoEmpleado} method="POST" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Nombre: </label>
                <div class="col-8">
                    <input type="text" th:field="*{nombre}" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="text" th:field="*{email}" class="form-control">

                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Contrase√±a: </label>
                <div class="col-8">
                    <input type="text" th:field="*{password}" class="form-control"
                           required minlength="2" maxlength="20"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Empresa: </label>
                <div class="col-8">
                    <input type="text" th:field="*{empresa}" class="form-control">

                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Rol: </label>
                <div class="col-8">
                    <input type="text" th:field="*{rol}" class="form-control">

                </div>
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
