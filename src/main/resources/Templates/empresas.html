<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <table class="table">
        <thead>
        <p>Listado de Empresas</p>
        </thead>
        <tbody>
        <tr th:each="empresa:${mostrarEmpresas}">
            <td th:text="${empresa.id}">${empresa.id}</td>
            <td th:text="${empresa.nombre}">${empresa.nombre}</td>
            <td th:text="${empresa.nit}">${empresa.nit}</td>
            <td th:text="${empresa.telefono}">${empresa.telefono}</td>
            <td th:text="${empresa.direccion}">${empresa.direccion}</td>
            <td>
                <a th:href="@{/editar/}+${empresa.id}" class="btn btn-warning">Editar</a>
                <a th:onclick="eliminar([[${empresa.id}]])" class="btn btn-danger">Eliminar</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="funciones.js"></script>

</body>
</html>
