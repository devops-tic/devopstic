<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>RegistroEmpresas</title>
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
  <div>
    <h1>Registro de Empresas</h1>
  </div>
  <form th:action="@{/guardar}" th:object=${nuevaEmpresa} method="POST" style="max-width: 600px; margin: 0 auto;">
    <div class="m-3">
      <div class="form-group row">
        <label class="col-4 col-form-label">Nombre: </label>
        <div class="col-8">
          <input type="text" th:field="*{nombre}" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">nit: </label>
        <div class="col-8">
          <input type="text" th:field="*{nit}" class="form-control">

        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Telefono: </label>
        <div class="col-8">
          <input type="text" th:field="*{telefono}" class="form-control">
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label">Direccion: </label>
        <div class="col-8">
          <input type="text" th:field="*{direccion}" class="form-control">

        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
