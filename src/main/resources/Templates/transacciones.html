<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Transacciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movimientos de Dinero</a>
        </div>
    </nav>
    <table class="table">
        <thead>
        <th>ID</th>
        <th>Concepto</th>
        <th>Monto</th>
        <th>Usuario</th>
        </thead>
        <tbody>
        <tr th:each="transacciones:${mostrarTransaccion}">
            <td th:text="${transacciones.id}">${transacciones.id}</td>
            <td th:text="${transacciones.concepto}">${transacciones.concepto}</td>
            <td th:text="${transacciones.monto}">${transacciones.monto}</td>
            <td th:text="${transacciones.usuario}">${transacciones.usuario}</td>
            <td>
                <a th:href="@{/editarTransaccion/}+${transacciones.id}" class="btn btn-warning">Editar</a>
                <a th:href="@{/eliminarTransaccion/}+${transacciones.id}" class="btn btn-danger">Eliminar</a>

            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/registroTransacciones}" class="btn btn-dark">Registrar</a>
    <a th:href="@{/}" class="btn btn-primary">Volver</a>
</div>
</body>
</html>
