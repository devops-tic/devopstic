<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Empresas</a>
        </div>
    </nav>
    <table class="table">
        <thead>
        <th>ID</th>
        <th>Nombre</th>
        <th>NIT</th>
        <th>Telefono</th>
        <th>Direccion</th>

        </thead>
        <tbody>
        <tr th:each="empresa:${mostrarEmpresas}">
            <td th:text="${empresa.id}">${empresa.id}</td>
            <td th:text="${empresa.nombre}">${empresa.nombre}</td>
            <td th:text="${empresa.nit}">${empresa.nit}</td>
            <td th:text="${empresa.telefono}">${empresa.telefono}</td>
            <td th:text="${empresa.direccion}">${empresa.direccion}</td>
            <td>
                <a th:href="@{/editarEmpresa/}+${empresa.id}" class="btn btn-warning">Editar</a>
                <a th:href="@{/borrar/}+${empresa.id}"  class="btn btn-danger">Eliminar</a>

            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/registroEmpresas}" class="btn btn-success">Registrar</a>
    <a th:href="@{/}" class="btn btn-primary">Volver</a>
</div>
</body>
</html>
